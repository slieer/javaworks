<html>
<head>
<link href="http://www.gstatic.com/codesite/ph/images/phosting.ico" type="image/vnd.microsoft.icon" rel="icon">
<title>div circular bead-div实现的圆角矩形</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta content="NOARCHIVE" name="ROBOTS">
<style type="text/css">
body {
	background: #fff;
	font: 82% arial, sans-serif;
	margin: 3px 0 3px 0;
	min-width: 768px;
}

h4 {
	margin-top: 10px;
	margin-bottom: 10px;
}

.indent {
	margin-left: 2.3em;
	margin-bottom: 2em;
}

.bubble_wrapper {
	display: table;
	width: 700px;
}

.bubble {
	padding: 0.8em;
}

#quota {
	margin-top: 2.5em;
}

.box-inner {
	margin: 0;
	padding: 0 13px 0 13px;
}

.round1 {
	border-left: 1px solid #fff;
	border-right: 1px solid #fff;
}

.round2 {
	border-left: 2px solid #fff;
	border-right: 2px solid #fff;
}

.round4 {
	border-left: 4px solid #fff;
	border-right: 4px solid #fff;
}

.round1,.round2,.round4 {
	font-size: 0;
	margin: 0;
	padding: 0;
	height: 1px;
}

.bevel-left,.bevel-right {
	padding: 0;
}

.bevel-right .round4,.bevel-right .round2,.bevel-right .round1 {
	border-left: none;
}

.bevel-left .round4,.bevel-left .round2,.bevel-left .round1 {
	border-right: none;
}

.bevel-left .box-inner,.bevel-right .box-inner {
	padding: 0;
}

.pmeta_bubble_bg {
	background: #e5ecf9;
	margin-bottom: 0.6em;
}
</style>
</head>
<body>
	<div style="padding: 10px"></div>

	<div class="indent">
		<div class="bubble_wrapper">
			<div class="pmeta_bubble_bg">
				<div class="round4"></div>
				<div class="round2"></div>
				<div class="round1"></div>
				<div class="box-inner">
					<tt>
						山一程，水一程，身向榆关那畔行，夜深千帐灯。风一更，雪一更，聒碎乡心梦不成，故园无此声。 					
					</tt>
					<br>
					<tt>
						别后闲情何所寄，初莺早雁相思。如今憔悴异当时，飘零心事，残月落花知。 <br>
						生小不知江上路，分明却到梁溪。匆匆刚欲话分携，香消梦冷，窗白一声鸡。 					
					</tt>
					
					<br> <em>纳兰诗二首 <a
						href="http://baike.baidu.com/view/3680.htm">见百度百科</a>.</em>
				</div>
				<div class="round1"></div>
				<div class="round2"></div>
				<div class="round4"></div>
			</div>
		</div>
	</div>
</body>
</html>
