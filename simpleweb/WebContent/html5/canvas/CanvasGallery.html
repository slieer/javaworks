<!DOCTYPE html> 
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Canvas Art gallery</title>
    <meta name="DC.creator" content="Kamiel Martinet, http://www.martinet.nl/">
    <meta name="DC.publisher" content="Mozilla Developer Center, http://developer.mozilla.org">
    <script type="application/x-javascript">
      function draw() {
      
        // Loop through all images
        for (i=0;i<document.images.length;i++){
      
          // Don't add a canvas for the frame image
          if (document.images[i].getAttribute('id')!='frame'){
      
            // Create canvas element
            canvas = document.createElement('CANVAS');
            canvas.setAttribute('width',132);
            canvas.setAttribute('height',150);
      
            // Insert before the image
            document.images[i].parentNode.insertBefore(canvas,document.images[i]);
      
            ctx = canvas.getContext('2d');
      
            // Draw image to canvas
            ctx.drawImage(document.images[i],15,20);
      
            // Add frame
            ctx.drawImage(document.getElementById('frame'),0,0);
          }
        }
      }
    </script>
    <style type="text/css">
      body { background: 0 -100px repeat-x url(images/bg_gallery.png) #4F191A; margin:10px; }
      img { display:none; }
      table { margin: 0 auto; }
      td { padding:15px; }
    </style>
  </head>

  <body onload="draw();">
  	<span><a href="https://developer.mozilla.org/samples/canvas-tutorial/3_4_canvas_gallery.html">为每张画创建一个 canvas 元素并用加上画框然后插入到画廊中去。</a></span>

      </tr>
      <tr>

        <td><img src="../../img/gallery_5.jpg"></td>

        <td><img src="../../img/gallery_8.jpg"></td>
      </tr>
    </table>
    <img src="../../img/picture_frame.png" width="132" height="150" id="frame">
  </body>
</html>
