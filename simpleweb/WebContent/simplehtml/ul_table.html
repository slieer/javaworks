<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tab_simple</title>
<style type="text/css">
.tab {
	width: 376px;
	height: auto;
	border-top: #000 1px solid;
	border-left: #000 1px solid;
	padding: 0;
	margin: 0 auto;
	font-size: 12px;
}

.tab:after {
	content: ".";
	display: block;
	height: 0;
	clear: both;
	visibility: hidden;
}

.tab ul {
    clear: both;
    padding: 0;
    margin: 0;
    list-style: none;
}

.tab li {
	float: left;
	display: block;
	width: 120px; /*需要修改*/
	height: auto;
	padding: 2px;
	margin: 0;
	border-right: #000 1px solid;
	border-bottom: #000 1px solid;
	line-height: 16px;
	color: 000;
}

.tab>.tabTitle ul li {
	background: gray;
	text-align: center;
	color: #fff;
}

.tabBody ul li:hover {
    background-color: blue;
}
</style>
</head>
<body>
	<div class="tab">
		<div class="tabTitle">
			<ul>
				<li>ID</li>
				<li>当日排名</li>
				<li>排名变化趋势</li>
			</ul>
		</div>
		<div class="tabBody">
			<ul>
				<li>0001</li>
				<li>1234</li>
				<li>&uarr; 200</li>
			</ul>
			<ul>
				<li>0002</li>
				<li>1234</li>
				<li>&uarr; 200</li>
			</ul>
            <ul>
                <li>0002</li>
                <li>1234</li>
                <li>&uarr; 200</li>
            </ul>
            <ul>
                <li>0002</li>
                <li>1234</li>
                <li>&uarr; 200</li>
            </ul>
		</div>
	</div>
	
	中国人
</body>
</html>
