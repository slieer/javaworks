<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>xml text</title>
</head>
<body>
	<script id='xmltext' type="text/xml">
<?xml version="1.0" encoding="utf-8" ?>
<fields>
  <field Name="Name1">
    <fieldname>dsname</fieldname>
    <datatype>字符</datatype>
  </field>
  <field Name="Name2">
    <fieldname>dstype</fieldname>
    <datatype>字符</datatype>
  </field>
</fields>

</script>

	<script type="text/javascript" src="../../jslib/jquery-1.11.1.js"></script>
	<script type="text/javascript">
		var xml = $('#xmltext').text();
		$(xml).find("field").each(function() {
			var field = $(this);
			var fName = field.attr("Name");//读取节点属性
			var fieldname = field.find("fieldname").text();//读取子节点的值
			var dataType = field.find("datatype").text();//读取子节点的值

			console.info('fName:' + fName);
			console.info('fieldname:' + fieldname);
			console.info('dataType:' + dataType);
		});
	</script>
</body>
</html>
