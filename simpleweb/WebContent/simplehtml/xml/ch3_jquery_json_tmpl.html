<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	padding: 10px;
}

table {
	border-collapse: collapse;
}
</style>
</head>
<body>
	<table cellspacing="0" cellpadding="3" border="1">
		<tbody id="rows">
		</tbody>
	</table>
<script id="myTemplate" type="text/x-jquery-tmpl">
<tr>
    <td>${ID}</td>
    <td>${Name}</td>
</tr>
</script>
<script type="text/javascript" src="../../jslib/jquery-1.11.1.js"></script> 
<script type="text/javascript" src="../../jslib/template/jquery.tmpl.js"></script> 

<script type="text/javascript">
    $(function() {
        var users = [ {
            ID : 'think8848',
            Name : 'Joseph Chan'
        }, {
            ID : 'aCloud',
            Name : 'Mary Cheung'
        } ];
        $('#myTemplate').tmpl(users).appendTo('#rows');
    });
</script>

</body>
</html>
