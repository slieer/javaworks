<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Image cutting</title>
<style type="text/css">
#div {
	width: 600px;
	height: 500px;
	line-height: 140px;
	overflow: hidden;
	background: #f5f8fa;
	border: 1px solid #b3c9d6;
	position: relative;
	text-align: center;
	margin-bottom: 8px;
}

#div p {
	position: static; +
	position: absolute;
	clear: both;
	top: 50%;
}

#div img {
	position: static; +
	position: relative;
	top: -50%;
	left: -50%;
	vertical-align: middle;
}
</style>
</head>
