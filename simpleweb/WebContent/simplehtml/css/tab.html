<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tab test</title>
<style type="text/css">
.cellphone {
	width: 70%;
	border: 1px solid #c0c0c0;
	border-collapse: collapse;
	margin:0 auto 0 auto; 
}

.cellphone th {
	background: #5ea4ce;
	text-align: center;
	border: 1px solid #c0c0c0;
	font-weight:bold;
}

.cellphone td {
	padding-left: 5px;
	text-align: left;
	border: 1px solid #c0c0c0;
}
</style>
</head>
<body>
	<table id="tableId" class="cellphone">
		<thead>
			<tr>
				<th>名称</th>
				<th>业务类型</th>
				<th>类型</th>
			</tr>
		</thead>
		<tbody>
			<tr id="0_8" class="odd">
				<td>20元包月</td>
				<td>读书包月</td>
				<td>普通</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
