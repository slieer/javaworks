<title>css3 表格测试，支持ie9, firefox, etc.</title>
<style>
/**该属性指定了完成表布局时所用的布局算法。固定布局算法比较快，但是不太灵活，*/
table{
 	table-layout:fixed;
 }


.tab {
	width: 300px;
	height: 200px;
}

.tab tr td:hover {
	background-color: blue;
}

/*
第一种奇偶数选择。
.tab tr:nth-child(2n){
         background:#6F9; 
}

.tab tr:nth-child(2n-1){
         background: #40AA53; 
}*/

.tab tr:nth-child(odd){
	/*color: green;*/
	background : green;
}

.tab tr:nth-child(even){
	/*color: yellow;*/
	background: yellow;
}
</style>
</head>
