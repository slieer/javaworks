		if(simple.val === true){
			(function(info){
				alert(info);
			})('val === true')
		}else{
		}
	},
	eq : function(){
		(function(){
			alert(false === undefined);
		})()		
	},
	functionTest : (function(info){
		alert("functionTest");
		return info;
	})("hello")
};

(function(){
	new simple.eqTest();
	new simple.eqExactTest();
	new simple.eq();

})();
